---
layout: default
title: Blog
permalink: /blog/
---
<div class="home" style="padding: 35px;">
  <div class="post-list">
        {% for post in site.posts %}
        <div class="col-sm-4">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}" class="img-responsive post-image"/>{{ post.title }}</a>
          </div>
        {% endfor %}
        </div>
</div>
