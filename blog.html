---
layout: default
title: Blog
permalink: /blog/
description: "Event & Wedding photographers based in Bangalore, India. We love creating beautiful imagery of authentic moments that evoke genuine emotion."
---
<div class="home" style="padding: 35px;">
  <div class="post-list">
        {% for post in site.posts %}
        <div class="col-sm-4 " data-aos="fade-up">
          <div class="zoom">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img alt="{{ post.alt }}" src="{{ post.image }}" class="img-responsive post-image"/>{{ post.title }}</a>
        </div>  
        </div>
        {% endfor %}
        </div>
</div>
