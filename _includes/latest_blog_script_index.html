
    <div class="col-sm-12 col-12" style="text-align:center;">
    <h2 class="page-heading index_h1" >BLOG POSTS</h2>
    <hr width="80%">
    </div>
    {% for post in site.posts limit:1 %}
    <div class="col-sm-12 col-md-8" data-aos="fade-up">
      <div class="blog-index zoom">
        <a href="{{ root_url }}{{ post.url }}"><img alt="{{ post.alt }}"src="{{ post.image }}"  class="img-responsive border_radius_5px" width="100%"/><span style="margin: 15px 0 0;">{{ post.title }}</span></a>
      </div>
    </div>
    {% endfor %}
    {% for post in site.posts offset:1 limit:2 %}
    <div class="col-sm-12 col-md-4" data-aos="fade-up">
      <div class="blog-index zoom">
        {% include post_detail_full.html %}
      </div>
    </div>
    {% endfor %}
